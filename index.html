<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity3D | Ultimate Arcade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay">
        <div class="content">
            <h1>VELOCITY <span>3D</span></h1>
            <p>NITRO ARCADE EDITION</p>
            <button id="start-btn">IGNITE ENGINE</button>
            <div class="controls">
                <span>WASD</span> Drive &nbsp;|&nbsp; <span>SPACE</span> Drift &nbsp;|&nbsp; <span>SHIFT</span> Nitro
            </div>
        </div>
    </div>

    <div id="ui-container">
        <div id="hud">
            <div class="speed-group">
                <span id="speed-val">0</span>
                <small>KM/H</small>
            </div>
            <div class="nitro-bar">
                <div id="nitro-fill"></div>
            </div>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
